<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Claude Dual Subs</h1>

    <label for="apiKey">Anthropic API Key</label>
    <input type="password" id="apiKey" placeholder="sk-ant-..." autocomplete="off">

    <label for="sourceLang">Source Language</label>
    <select id="sourceLang">
      <option value="French" selected>French</option>
      <option value="Korean">Korean</option>
      <option value="Chinese (Mandarin)">Chinese (Mandarin)</option>
      <option value="Japanese">Japanese</option>
      <option value="Spanish">Spanish</option>
      <option value="German">German</option>
      <option value="Portuguese">Portuguese</option>
      <option value="Italian">Italian</option>
      <option value="Russian">Russian</option>
      <option value="Arabic">Arabic</option>
    </select>

    <label for="targetLang">Target Language</label>
    <select id="targetLang">
      <option value="French">French</option>
      <option value="Korean">Korean</option>
      <option value="Chinese (Mandarin)">Chinese (Mandarin)</option>
      <option value="Japanese">Japanese</option>
      <option value="Spanish">Spanish</option>
      <option value="German">German</option>
      <option value="Portuguese">Portuguese</option>
      <option value="Italian">Italian</option>
      <option value="Russian">Russian</option>
      <option value="Arabic">Arabic</option>
      <option value="English" selected>English</option>
    </select>

    <button id="saveBtn">Save Settings</button>
    <button id="translateBtn">Translate Current Video</button>

    <div id="status" class="status"></div>

    <p class="note">Your API key is stored locally and never shared. Translation cost is typically ~$0.01â€“0.05 per video.</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
